<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="toDoList.js"></script>
    <link rel="stylesheet" href="toDoList.css">
    <script src="https://kit.fontawesome.com/6bb77a761d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <h3 id="title">To Do List</h3>
        <div id="quote"><p>Today is the day you're going to slay your to-do list and bring home a major win!</p></div>
        <div id="addTask">
            <input id="inputText" type="text" placeholder="Enter your task...">
            <button id="add">Add</button>
        </div>
        <div id="tasks"></div>
    </div>
</body>
</html>
